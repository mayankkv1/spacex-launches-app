

<style>  
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    font-weight: 800;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: row;
    /* align-items: center; */
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    /* display: flex; */
    align-items: center;
    line-height: 20px;
    margin-bottom: 10px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  .toolbar{
      padding: 0 16px;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

  }

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <p>SpaceX Launch Programs</p>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>

<div [ngStyle]="{'text-align':'center'}">
  <!-- Footer -->
  <footer>
    <strong>Developed By:</strong>&nbsp; Mayank Pathak
  </footer>  
</div>
